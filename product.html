<script type="text/tempalate" id='nav_data'>
    {{each result as item index}}
    <li><a href="index.html">首页</a></li>
    <li><a href="productList.html?categoryid={{item.categoryId}}"></a></li>
    <li class="active lis">{{item.productName}}</li>

    {{/each}}
</script>



<script type='text/template' id="product_info">
    {{each result as item index}}
    <p>{{item.productName}}</p>

    <div class="pic">
        {{#item.productImg}}
    </div>
    {{/each}}
</script>

<script type='text/template' id="product_compare">
    {{each result as item index}} {{#item.bjShop}} {{/each}}
</script>


<script type='text/template' id="product_evaluate">
    {{each result as item index}}
    <div class="evaluate_list">
        <span class="valuate_name">{{item.comName}}</span>
        <span class="valuate_time">{{item.comTime}}</span>
        <p class="valuate_source">{{item.comFrom}}</p>
        <p class="valuate_text">
            {{item.comContent}}
        </p>
    </div>
    {{/each}}
</script>
